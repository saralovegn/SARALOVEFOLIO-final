<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/main.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg);
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: var(--space-2xl);
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .error-bg {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,0,170,0.1) 0%, rgba(22,33,62,0.15) 50%, rgba(15,52,96,0.2) 100%);
            z-index: 0;
        }

        .error-code {
            font-size: clamp(4rem, 20vw, 12rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--color-accent) 0%, rgba(255,163,206,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
            letter-spacing: -0.02em;
            font-family: 'Arial', sans-serif;
            animation: float 4s ease-in-out infinite;
        }

        .error-title {
            font-size: var(--text-3xl);
            font-weight: 700;
            margin: var(--space-lg) 0;
            color: var(--color-text);
            font-family: 'Helvetica', 'Arial', sans-serif;
        }

        .error-message {
            font-size: var(--text-lg);
            color: var(--color-text-muted);
            margin-bottom: var(--space-2xl);
            line-height: 1.6;
            font-family: 'Ubuntu Mono', monospace;
        }

        .error-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: var(--space-sm) var(--space-lg);
            background: var(--color-accent);
            color: rgb(0, 0, 0);
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
            border: none;
            cursor: pointer;
            font-size: var(--text-sm);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.75) 50%, rgba(255,255,255,0) 100%);
            transform: translateX(-120%) skewX(-20deg);
            transition: transform 0.6s cubic-bezier(.2,.9,.2,1);
            pointer-events: none;
        }

        .btn:hover,
        .btn:focus {
            background: var(--color-accent-hover);
            transform: translateY(-2px);
        }

        .btn:hover::after,
        .btn:focus::after {
            transform: translateX(220%) skewX(-20deg);
        }

        .btn-secondary {
            background: var(--color-bg-alt);
            color: var(--color-text);
            border: 2px solid var(--color-accent);
        }

        .btn-secondary:hover {
            background: var(--color-accent);
            color: rgb(0, 0, 0);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .error-code {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="error-bg"></div>

    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            Oops! It looks like the page you're looking for has wandered off. 
            Let's get you back on track.
        </p>
        <div class="error-actions">
            <a href="index.html" class="btn">Back to Home</a>
            <a href="index.html#projects" class="btn btn-secondary">View Projects</a>
        </div>
    </div>
</body>
</html>
